<ul data-partial="posts">
  {% for post in site.posts %}
    <li>
      <h3>{{ post.title }}</h3>
      <small>{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 48 }}</small>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      <span>
        {{ post.date | date: "%b %-d, %Y" }} | <a href="/tag/{{post.tag}}" class='tag'>{{post.tag}}</a>
      </span>
    </li>
  {% endfor %}
</ul>
