<!DOCTYPE html>
<html>
  {% include head.html %}
  <body data-page="{% if page.layout %}{{ page.layout }}{% else %}{{ site.layout }}{% endif %}">
    {% include header.html %}
    {% include ga.html %}

    <section>
      <header>
        <h1 class="post-header__title">{{ page.title }}</h1>
        <p class="post-header__date">{{ page.date | date: '%B %d, %Y' }}</p>
        <p class="post-header__tags"></p>
      </header>
      <article>
        {{ content }}
      <article>
    </section>

  </body>
</html>
